<body>
    <div class="form-container">

        <h1 class="form-title">Preencha o formul√°rio abaixo:</h1>

            <div class="form-group">

    <script>
        function enviarFormularioRevenda(event) {
            event.preventDefault();

            // Coletar dados do formul√°rio
            const nomeContato = document.getElementById('nomeContato').value;
            const email = document.getElementById('email').value;
            const countryCode = document.getElementById('countryCode').value;
            const telefone = document.getElementById('telefone').value;
            const nomeEmpresa = document.getElementById('nomeEmpresa').value;
            const cnpj = document.getElementById('cnpj').value;
            const jaRevende = document.getElementById('jaRevende').value;
            const carteiraClientes = document.getElementById('carteiraClientes').value;
            const tamanhoEquipe = document.getElementById('tamanhoEquipe').value;
            const cidade = document.getElementById('cidade').value;

            // Coletar segmentos selecionados
            const segmentos = [];
            const checkboxes = document.querySelectorAll('input[name="segmento"]:checked');
            checkboxes.forEach(checkbox => {
                segmentos.push(checkbox.value);
            });

            if (segmentos.length === 0) {
                alert('Por favor, selecione pelo menos um segmento que pretende atender.');
                document.getElementById('segmentoFood').focus();
                return false;
            }

            // ‚ö†Ô∏è PORTF√ìLIO: Valida√ß√µes e sanitiza√ß√£o de dados foram simplificadas
            // Vers√£o de produ√ß√£o possui valida√ß√µes avan√ßadas de email, telefone e CNPJ
            
            // Montar mensagem para WhatsApp
            let mensagem = `Ol√°! Vim pelo site da Teks Software e gostaria de me tornar uma revenda.\n\n` +
                `*Nome do Contato:* ${nomeContato}\n` +
                `*Email:* ${email}\n` +
                `*Telefone (WhatsApp):* ${countryCode} ${telefone}\n` +
                `*Nome da Empresa:* ${nomeEmpresa}\n`;
            
            // Adicionar CNPJ apenas se preenchido
            // ‚ö†Ô∏è Nota: Valida√ß√£o de CNPJ foi simplificada para portf√≥lio
            if (cnpj && cnpj.trim() !== '') {
                mensagem += `*CNPJ da revenda:* ${cnpj}\n`;
            }
            
            mensagem += `*J√° revende alguma solu√ß√£o?* ${jaRevende}\n` +
                `*Tamanho da carteira de clientes ativos:* ${carteiraClientes}\n` +
                `*Tamanho da equipe:* ${tamanhoEquipe}\n` +
                `*Segmento(s) que pretende atender:* ${segmentos.join(', ')}\n` +
                `*Cidade:* ${cidade}\n\n` +
                `Gostaria de saber mais sobre o programa de revendas!`;

            // ‚ö†Ô∏è Nota: URL do WhatsApp - vers√£o de produ√ß√£o usa sistema de rastreamento e analytics
            const url = `https://wa.me/558898393662?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');

            // Limpar formul√°rio
            document.getElementById('revendaForm').reset();

            return false;
        }

        // M√°scara para CNPJ
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        // M√°scara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length <= 10) {
                    value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                } else {
                    value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                }
                e.target.value = value;
            }
        });
    </script>
